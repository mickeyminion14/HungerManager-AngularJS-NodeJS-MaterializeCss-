<div class="container" style="margin-top: 30px">
        <div class="row valign-wrapper ">
          <div class="col s12 l6 offset-l3 valign">
            <div class="card white darken-1">
              <div class="center-align">

                <img style="width: 220px; height: 250px; border-radius: 4px;" src="../images/hunger-manager-logo.png">
              </div>
              <div class="card-content black-text">
                <span style="color:#424242;" class="card-title center-align ">
                  <span style="font-size: 40px;" class="card-title">
                    <span style="font-weight: 700">Welcome</span> back.</span>
                  <span style="font-size: 30px;">
                    <span style="font-weight: 500"> Login </span>into your account.</span>
                  <br>
                  <br>
                </span>
      
                <div class="row">
                  <form class="col s12 " id="myForm" name="myForm" novalidate>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_box</i>
                        <input placeholder="" id="rollno" type="text" ng-pattern="/^[1-3]\/[0-9]{2}\/[A-Z]{3}\/[A-Z]{3}\/[1-3]\/[0-9]{3}$/"  ng-model="formData.rollno" name="rollno" required>
                        <label for="rollno">Roll Number</label>
                        <span style="color:red" ng-show="myForm.rollno.$dirty && myForm.rollno.$invalid">
                          <span ng-show="myForm.rollno.$error.required">Roll Number is required !</span>
                          <span ng-show="myForm.rollno.$error.pattern">Invalid Roll Number !</span>
                        </span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">fingerprint</i>
                        <input id="password" type="password" class="validate" ng-model="formData.password" required name="password">
                        <label for="password">Password</label>
                        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                          <span ng-show="myForm.password.$error.required">Password is required !</span>
      
                        </span>
                      </div>
                    </div>
      
                    <div class="center-align">
                      <button id="subBtn" class="btn waves-effect waves-light secondary-color scale-transition scale-in" type="submit" name="action" ng-click="validateLogin()"
                        ng-disabled="myForm.rollno.$dirty && myForm.rollno.$invalid ||  
            myForm.password.$dirty && myForm.password.$invalid || myForm.rollno.$untouched && myForm.password.$untouched ||myForm.password.$pristine ||myForm.rollno.$pristine">Login
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
      
                  </form>
                </div>
              </div>
      
              <div id="loader" style="visibility:hidden" class="progress green accent-4">
                <div class="indeterminate white"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
